spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false

  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: password

  datasource:
    url: jdbc:postgresql://localhost:5432/belden
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
#      ddl-auto: create-drop # for one run when the schema changes
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    consumer:
      group-id: rul-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.belden.topology.model.CableTelemetry

gemini:
  api:
    url: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key="
    key: ${GEMINI_API_KEY}

server:
  port: 8081